<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>仇郯郯移动端框架（swiper）</title>
		<link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/swiper.min.css">
    	<link rel="stylesheet" href="css/animate.css">
    	<link rel="stylesheet" href="css/qtt.css" />
	</head>
	<body>
		<!-- Swiper -->
	    <div class="swiper-container swiper-welcome-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide" style="background:#32CD32;">
	            	<div class="header-logo ani" swiper-animate-effect="tada" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="./images/face.png" alt="头部logo图片">
					</div>
					<div class="firstPage-title ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1s" swiper-animate-delay="0s">
						郯式框架之swiper
					</div>
	            </div>
	            <div class="swiper-slide" style="background:#FF6347;">
	            	<div id="welcome_robot" class="ani" swiper-animate-effect="beartBeat" swiper-animate-duration="3s" swiper-animate-delay="2.5s">
		                <div id="r_head" class="ani" swiper-animate-effect="wobble" swiper-animate-duration="0.5s" swiper-animate-delay="0s">swiper</div>
		                <div id="r_hand_left" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">演示界面</div>
		                <div id="r_body" class="ani" swiper-animate-effect="cicleName" swiper-animate-duration="1s" swiper-animate-delay="0.5s" style="border-radius: 25%;">仇郯郯web前端框架之“swiper”，这只是一个演示domo，自由发挥吧！！</div>
		                <div id="r_hand_right" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s">演示界面</div>
		                <div id="r_foot_left" class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">狂拽酷炫</div>
		                <div id="r_foot_right" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s">叼炸天哦</div>
		            </div>
	            </div>
	            <div class="swiper-slide" style="background:#7B68EE;">
	            	<div id="w_content" style="text-align: center;">
			            <div id="w_box_1" class="w_box alizarin ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0s" style="margin-top: 1rem;">
			            	仇郯郯前端框架之swiper
			            </div>
			            <div id="w_box_2" class="w_box violet ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
			            	最适合用来开发Mobile 宣传页
			            </div>
			            <div id="w_box_3" class="w_box peter-river ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
			            	酷炫效果，让人美不胜收
			            </div>
			            <div id="w_box_4" class="w_box emerland ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1s" swiper-animate-delay="1.3s">
			            	苦逼作者还在努力学习+开发ing
			            </div>
			        </div>
	            </div>
	            <div class="swiper-slide" style="background:#1CA989;">
	            	<div id="fourth_content" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0s" style="text-align: center;">
	            		小盆友们，有块肥皂<br>
	            		快抢！<br>
	            		抢到了肥皂才能深入 
	            	</div>
	            	<a href="index.html" id="welcome_btn" class="ani" swiper-animate-effect="shingName" swiper-animate-duration=".2s" swiper-animate-delay="0s" style="text-align: center;">我是肥皂</a>  
	            </div>
	        </div>
	        <!-- Add Pagination -->
	        <div class="swiper-pagination"></div>
	        <a href="javascript:void(0);" class="sound-active" style="opacity: 0;"></a>
	        <a href="javascript:void(0);" id="sound" class="sound"></a>
	        <img src="./images/arrow.png" class="downIcon"/>
	        <audio autoplay="autoplay" controls="controls" loop="loop" id="music">
	        		<source src="./images/river.mp3" type="audio/ogg" />
  					<source src="./images/river.mp3" type="audio/mpeg" />
					Your browser does not support the audio element.
	        </audio>
	    </div>
	    <script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/swiper.min.js"></script>
    	<script src="js/swiper.animate.min.js"></script>
    	<script src="js/qtt.js"></script>
    	<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		  	direction : 'vertical',
		  	pagination: '.swiper-pagination',
		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
		    paginationClickable: true,
		    spaceBetween: 0,
		    centeredSlides: true,
		    autoplay:0,
		    loop: true,
		    resistanceRatio : 0,
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
		  }) 
		  //音乐按钮的点击效果
		  window.onload=function  () {
	     	 var playbtn=document.getElementById("sound");
	     	 var music=document.getElementById("music");
		 	 playbtn.onclick=function  () {
		   		if(music.paused){
			    	playbtn.className="sound";
					music.play();
			  	}else{
			    	playbtn.className="sound-active";
					music.pause();
			  	}
			 }
		   }
  	</script>
	</body>
</html>
