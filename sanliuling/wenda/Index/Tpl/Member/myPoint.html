<include file='Common:header'/>
	<link rel="stylesheet" href="__PUBLIC__/Css/member.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/member.js'></script>
</head>
<body>
	<include file='Common:top'/>
<!--------------------中部-------------------->
	<div id='center'>
		<include file='Common:mleft'/>
		<div id='right'>
			<p class='title'>我的金币</p>
			<p class='lv-info'>
				<if condition='!$point'>
					您还没有金币，赶紧向着高富帅去奋斗吧！
				<else/>
					您现有金币<span>{$point}</span>
				</if>
			</p>
			<div class='lv-rule'>
				<p><span>金币获取</span></p>
				<table class='lv-exp'>
					<tr>
						<th>操作</th>
						<th>获得金币</th>
					</tr>
					<tr>
						<td>回答</td>
						<td>+{$Think.config.answer}悬赏金币</td>
					</tr>
					<tr>
						<td>回答被采纳</td>
						<td>+{$Think.config.adopt}悬赏金币</td>
					</tr>
					<tr>
						<td>回答被删除：</td>
						<td>-{$Think.config.DEL_ANSWER}悬赏金币</td>
					</tr>
					<tr>
						<td>提问被删除：</td>
						<td>-{$Think.config.DEL_ASK}悬赏金币</td>
					</tr>
					<tr>
						<td>采纳回答被删除</td>
						<td>提问者：-{$Think.config.DEL_ADOPT_ASK}悬赏金币&nbsp;&nbsp;回答者：-{$Think.config.DEL_ADOPT_ANSWER}悬赏金币</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
<!--------------------中部结束-------------------->
<include file='Common:bottom'/>
