<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
	<script src="jquery.js"></script>
	<script src="angular-ui-router.min.js"></script>
</head>
<body>
<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	ui,ol,li{
		list-style: none;
	}
	div[ui-view=top]{
		background: #dcdcdc;
		border-bottom: 3px solid #999;
	}
	div[ui-view=left]{
		width:200px;
		border-bottom: 1px solid red;
		float:left;
	}
	div[ui-view=right]{
		position: absolute;
		left: 200px;
		right: 0px;
		border: 1px solid red;
	}
</style>
<div ng-app="qtt">
	<div ui-view="top"></div>
	<div ui-view="left"></div>
	<div ui-view="right"></div>
</div>

<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',['ui.router']);
 	m.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
 		//默认路由
 		$urlRouterProvider.otherwise('/my');
 		//定义路由规则
 		$stateProvider
 			.state('my',{
	 			url:'/my',
	 			views:{
	 				top:{
	 					templateUrl:'view/top.html'
	 				},
	 				left:{
	 					templateUrl:'view/menu.html'
	 				},
	 				right:{
	 					templateUrl:'view/about.html'
	 				}
	 			}
 			})
 			.state('video',{
	 			url:'/video',
	 			views:{
	 				top:{
	 					templateUrl:'view/top.html'
	 				},
	 				left:{
	 					templateUrl:'view/menu.html'
	 				},
	 				right:{
	 					templateUrl:'view/video_lists.html'
	 				}
	 			}
 			})
 	}])
</script>
</body>
</html>
