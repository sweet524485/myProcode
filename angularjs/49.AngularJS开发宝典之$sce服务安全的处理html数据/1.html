<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
	<script src="jquery.js"></script>
</head>
<body>
<div ng-app="qtt" ng-controller="ctrl" style="text-align:center;">
	<br/>
	{{data}}
	<hr/>
	<div ng-bind-html="data"></div>
	<hr/>
	<div ng-bind-html="title|trustHtml"></div>
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	m.filter('trustHtml',['$sce',function($sce){
 		return function(data){
 			return $sce.trustAsHtml(data);
 		}
 	}]);
 	m.controller('ctrl',['$scope','$sce',function($scope,$sce){
 		$scope.data = $sce.trustAsHtml('<h1 style="color:red;">仇郯郯</h1>');
 		$scope.title = '<h3 style="color:green;">www.qiutantan.com</h3>'
 	}]);
</script>
</body>
</html>
