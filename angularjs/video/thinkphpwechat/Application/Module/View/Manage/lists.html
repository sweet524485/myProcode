<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">模块管理</a></li>
    <li><a href="#">模块管理</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">模块管理</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">模块列表</header>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>模块名称</th>
                        <th>模块标识</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="modules" id="d">
                        <tr>
                            <td>{$d['title']}</td>
                            <td>{$d['name']}</td>
                            <td>
                                <if condition="in_array($d['name'],$has)">
                                    <a href="{:u('uninstall',['name'=>$d['name']])}" type="button" class="btn btn-default btn-sm">卸载</a>
                                    <else/>
                                    <a href="{:u('install',['name'=>$d['name']])}" type="button" class="btn btn-success btn-sm">安装</a>
                                </if>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>

            </div>
        </section>
    </div>


</div>

    }
</script>
