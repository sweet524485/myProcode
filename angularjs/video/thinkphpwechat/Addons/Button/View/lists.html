<layout name="../../Data/View/master"/>
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">基本设置</a></li>
    <li><a href="#">网站配置</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">网站配置</h3>
    <a href="{:site_url('button.set')}" class="btn btn-primary">添加菜单</a>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">数据设置</header>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>菜单名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="d">
                        <tr>
                            <td>{$d['id']}</td>
                            <td>{$d['title']}</td>
                            <td>
                                <div class="btn-group">
                                    <if condition="$d['status'] eq 1">
                                        <a href="javascript:;" class="btn btn-info">使用中</a>
                                        <else/>
                                    <a href="{:site_url('button.push',['id'=>$d['id']])}" class="btn btn-default">推送</a>
                                    </if>
                                    <a href="{:site_url('button.set',['id'=>$d['id']])}" class="btn btn-default">编辑</a>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
