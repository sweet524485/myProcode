<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">栏目管理</a></li>
    <li><a href="#">栏目设置</a></li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">栏目设置</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">数据设置</header>
            <div class="panel-body">
                <form role="form" action="" method="post">
                    <div class="form-group">
                        <label>标题</label>
                        <input type="text" class="form-control" name="title" required="required">
                    </div>
                    <div class="form-group">
                        <label>查看次数</label>
                        <input type="number" class="form-control" name="click" required="required">
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <textarea id="container" style="height:300px;width:100%;" name="content"></textarea>
                        <script>
                            require(['util'], function (util) {
                                util.ueditor('container', {hash: 2, data: 'hd'}, function (editor) {
                                    //这是回调函数 editor是百度编辑器实例
                                });
                            })
                        </script>
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">保存</button>
                </form>
            </div>
        </section>
    </div>
</div>
