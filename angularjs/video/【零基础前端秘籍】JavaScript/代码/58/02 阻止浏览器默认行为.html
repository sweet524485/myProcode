<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<script>
	window.onload = function(){
		document.getElementById("link").onclick = function(e){
			alert('点击啦！后盾人');
//			获得事件对象
			var ev = window.event || e;
			if (document.all) {
				ev.returnValue = false;
			}else{
				ev.preventDefault();
			}
		}
	}
	
</script>
	</head>
	<body>
		
		<a href="http://baidu.com" id="link">百度</a>

			<input type="submit" value=""/>
		</form>-->
	</body>
</html>
