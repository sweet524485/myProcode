		<title></title>

<script type="text/javascript">
//	++ 写在前面表示自私,先自增,再参与运算
//	++ 写在后面表示无私,先参与运算,再自增
	var x = 3;
//	var re = 5 * ++x;
	var re = 9 / --x;
	
	document.write('x的值：'+x+'，运算结果：'+re);
	
	
	
</script>

	</head>
