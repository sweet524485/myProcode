<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<script type="text/javascript">
	
	var rows = prompt('请输入行数');
	for (var i=1;i<=rows;i++) {
//		输出  5-i 个a
		for (var x=0;x<rows-i;x++) {
			document.write("a");
		}
		
//		输出 i*2-1 个b
		for (var y=0;y<i*2-1;y++) {
			document.write("b");
		}
		
		document.write("<br />");
		
	}
	
	
</script>	
	
	</head>
	<body>
	</body>
</html>
