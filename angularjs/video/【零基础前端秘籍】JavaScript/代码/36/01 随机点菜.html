	var cai = ['鱼香肉丝','北京烤鸭','麻婆豆腐','酸辣土豆丝','回锅肉','乱炖','煎饼卷大葱'];
	
//	0 到 cai.length-1
	var num = Math.floor(Math.random()*(cai.length-1+1-0)+0);
	
	document.write(cai[num]);
