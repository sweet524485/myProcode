		<title></title>
	<script type="text/javascript">
		
//		函数遇到return,会立即返回结果,并且停止函数的执行
		function chengji(x,y,z){
			var re = x*y*z;
			return re;
			return x;
		}
		
		var result = chengji(4,5,6);
		alert(result);

	</script>
