<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		#dan{
			position: absolute;
			top: 50px;
		}
		#qiang{
			position: absolute;
			left: 720px;
			top: 0;
		}
	</style>
	<script type="text/javascript">
		
	window.onload = function(){
		
//		抓元素
		var btn = document.getElementById("btn");
		var dan = document.getElementById("dan");
		
//		给按钮加单击事件
		btn.onclick = function(){
			
//			设置定时器,每隔一秒钟,将left值变大10个像素
			var timer = setInterval(function(){
//				获得当前图片的left值
				var old_left = dan.style.left;
//				计算新的left值
				var new_left = parseInt(old_left)+5;
//				将新值赋值回去
				dan.style.left = new_left+'px';
//				判断是否该停止了
				if (new_left==600) {
//					清理定时器,让运动停止
					clearInterval(timer);
				}
			},10)
			
		}
		
		
	}
		
		
	</script>
	</head>
	<body>
		
	<input type="button" id="btn" value="点我啊！" />
	<br /><br />
	
	<img src="dan.gif" id="dan" style="left: 0px;" />
	<img src="qiang.jpg" alt="" id="qiang" />
	</body>
</html>
