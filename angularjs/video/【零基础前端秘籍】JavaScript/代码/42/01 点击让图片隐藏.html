<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script type="text/javascript">
		
	window.onload = function(){

//		给按钮加单击事件
		document.getElementById("btn").onclick = function(){
//			让图片隐藏
			document.getElementById("dog").style.display = 'none';
		}
	}
		
	</script>
	</head>
	<body>
	<input type="button" id="btn" value="点我啊！！！！" />
		<br /><br />
		
	<img src="dog.jpg" alt="" id="dog" />
	</body>
</html>
