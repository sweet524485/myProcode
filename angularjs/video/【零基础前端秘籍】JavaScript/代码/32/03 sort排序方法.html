<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script type="text/javascript">
//		专门用来排序的函数!
		function sortNum(x,y){
			return y-x;
		}
		
		var arr = [10,75,44,32,30,7];
//		数组排序
		var re = arr.sort(sortNum);
		document.write(re);
		
	</script>
	</head>
