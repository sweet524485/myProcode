<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script type="text/javascript">
//		== 只判断内容,不判断类型
//		=== 全等于,即判断内容,又判断类型
//		!=  不等于,只判断内容,不判断类型
//		!== 全不等于,即判断内容,又判断类型

		var x = 5;
		var y = '5';
		
		if (x!==y) {
			document.write("成立");
		}else{
			document.write("不成立");
		}
		
		
		
	</script>
	</head>
	<body>
	</body>
</html>
