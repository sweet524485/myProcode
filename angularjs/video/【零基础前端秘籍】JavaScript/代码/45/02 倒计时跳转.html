<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script type="text/javascript">
		
	window.onload = function(){
		
//		抓元素
		var span = document.getElementById("title").getElementsByTagName('span')[0];
		
		setInterval(function(){
//			获得当前的值
			var oldnum = span.innerHTML;
//			计算新的值
			var newnum = oldnum - 1;
//			将新的值赋值回去
			span.innerHTML = newnum;
			if (newnum==1) {
//				跳转
				location.assign('http://houdunren.com');
			}
		},1000)
		
	}
		
	</script>
	</head>
	<body>
		
		<h1 id="title">亲，页面没找到，<span>5</span>秒后跳回后盾人首页！</h1>
		
	</body>
</html>
