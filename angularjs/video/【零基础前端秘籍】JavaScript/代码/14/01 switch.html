<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script type="text/javascript">
//		switch中,如果有一个条件成立,那么后面的判断都不再判断,对应的代码直接执行

//		if一般用来进行范围的判断,switch一般用来精准值的判断
		var num = 6;
		
		switch(num){
			case 1:
				document.write("向东走");
				break;
			case 2:
				document.write("向西走");
				break;
			case 3:
				document.write("向南走");
				break;
			case 4:
				document.write("向北走");
				break;
			default:
				document.write("输入错误");
		}
		
		
		
	</script>	
	
	</head>
	<body>
	</body>
</html>
