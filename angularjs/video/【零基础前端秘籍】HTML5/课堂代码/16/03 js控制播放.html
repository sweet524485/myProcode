<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="start" value="开始播放" />
		<input type="button" id="pause" value="暂停播放"/>
		<input type="range" min="0" max="10" step="1" id="val" value="10" />
		<input type="button" id="forward" value="快进"  />
		<br /><br />
		<video src="big_buck_bunny.mp4" id="v" width="600" poster="poster.jpg"></video>
		
		
	<script type="text/javascript">
		var v = document.getElementById("v");
		var start = document.getElementById("start");
		var pause = document.getElementById("pause");
		var val = document.getElementById("val");
		var forward = document.getElementById("forward");
		
//		开始按钮
		start.onclick = function(){
//			视频开始播放
			v.play();
		}
		
		
//		暂停
		pause.onclick = function(){
//			暂停播放
			v.pause();
		}
		
//		调节音量
		val.onchange = function(){
			v.volume = this.value/10;
		}
		
		
//		快进
		forward.onclick = function(){
//			获得当前已经播放到的位置
			var now_time = v.currentTime;
//			计算新位置
			var new_time = now_time+3;
//			将新的播放位置设置过去
			v.currentTime = new_time;
		}
		
		
		
//		v.onplay = function(){
//			alert('开始播放啦！');
//		}
		
		
	</script>
		
		
		
		
	</body>
</html>
