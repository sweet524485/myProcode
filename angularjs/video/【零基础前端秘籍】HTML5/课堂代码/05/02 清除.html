<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		canvas{
			background: #272822;
		}
		
	</style>
	</head>
	<body>
		
	<canvas id="canvas" width="800" height="500"></canvas>
		
		
	<script type="text/javascript">
		
//		获得画板
		var canvas = document.getElementById("canvas");
//		获得绘画环境
		var cv = canvas.getContext('2d');
		
		cv.fillStyle = '#272822';
		cv.fillRect(0,0,800,500);
		
//		指定填充颜色
		cv.fillStyle = '#E6DB74';
//		绘制一个填充矩形
		cv.fillRect(200,100,260,199);
		cv.clearRect(300,200,100,50);



		
		
		
		
	</script>
		
		
	</body>
</html>
