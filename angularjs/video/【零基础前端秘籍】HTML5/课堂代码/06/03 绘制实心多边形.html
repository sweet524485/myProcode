<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		canvas{
			background: #272822;
			
		}
	</style>
	</head>
	<body>
		
		<canvas id="canvas" width="900" height="500"></canvas>
		
	<script type="text/javascript">
		
//		获得画板
		var canvas = document.getElementById("canvas");
//		获得绘画环境
		var cv = canvas.getContext('2d');
		
//		开启路径
		cv.beginPath();
//		笔触定义到开始位置
		cv.moveTo(200,50);
//		定义这条线画到哪里结束
		cv.lineTo(200,450);
		cv.lineTo(500,450);
//		闭合路径		
		cv.closePath();
		
//		指定填充颜色
		cv.fillStyle = 'yellow';
//		填充路径
		cv.fill();
		
	</script>
		
		
	</body>
</html>
