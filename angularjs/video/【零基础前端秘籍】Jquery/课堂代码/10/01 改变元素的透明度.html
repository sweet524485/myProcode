<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<script src="jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	$(function(){
//		给按钮加单击事件
		$("#btn").click(function(){
//			让元素在2000毫秒的时间内透明度变为0.3
			$("#dog").fadeTo(2000,0.3);
			
			
		})
	})
	
</script>
	</head>
	<body>
	<input type="button" id="btn" value="点我啊！！！！" />
		<br /><br />
		
	<img src="dog.jpg" id="dog" />
	<h1>后盾人 人人做后盾！</h1>
	</body>
</html>
