		$(function(){
//			全选
			$("#quanxuan").click(function(){
//				找到所有的复选框,加上checked属性，属性值为true
				$("#list :checkbox").prop('checked',true);
			})
			
//			全不选

//			第二种方法实现反选
			$("#fanxuan").click(function(){
				$("#list :checkbox").prop('checked',function(i,val){
					return !val;
				})
			})
			
		})
