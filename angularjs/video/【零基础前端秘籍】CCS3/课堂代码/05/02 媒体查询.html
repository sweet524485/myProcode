<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
	body{
		font-size: 50px;
	}
	/*800以下*/
		@media only screen and (max-width:800px ) {
			body{
				background: red;
			}
			h1{
				color: white;
			}
		}
		
		/*800-900*/
		@media only screen and (min-width:801px) and (max-width:900px) {
			body{
				background: dodgerblue;
			}
			h1{
				color: yellow;
			}
		}
		
		/*900以上*/
		@media only screen and (min-width:901px ) {
			body{
				background: mediumpurple;
			}
			h1{
				color: greenyellow;
			}
		}
		
	</style>
	</head>
	<body>
		<h1>后盾人 人人做后盾</h1>
	</body>
</html>
