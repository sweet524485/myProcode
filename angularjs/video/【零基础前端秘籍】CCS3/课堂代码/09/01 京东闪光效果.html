<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			
		}
		#jd{
			width: 330px;
			height: 475px;
			border: 1px solid black;
			margin: 30px auto;
			background: url(jd.png) no-repeat;
			position: relative;
			overflow: hidden;
		}
		#jd .flash{
			width: 35px;
			height: 475px;
			background: -moz-linear-gradient(left,transparent,rgba(255,255,255,0.6),transparent);
			position: absolute;
			left: -170px;
			top: 0;
			transform: skew(-30deg,0);
		}
		#jd:hover .flash{
			left: 470px;
			transition: left 1s;
		}
		
		
		
	</style>
	</head>
	<body>
		
		<div id="jd">
			<div class="flash"></div>
		</div>
		
		
	</body>
</html>
