<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../org/angular.min.js"></script>
</head>
<body>
<div ng-app="hd" ng-controller="ctrl">
{{name|lowercase}}
    <hr>
    {{name|uppercase|lowercase}}

    }]);
