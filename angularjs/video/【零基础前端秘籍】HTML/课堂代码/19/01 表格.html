<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--table 表示这是一个表格-->
		<!--tr表示这是表格中的一行-->
		<!--td表示一个具体的单元格-->
		<!--注意：table、tr、td标签之间不能写任何的东西，所有的东西都必须放到td标签中-->
		<!--align="center" 写在table中表示让整个表格居中，如果写到tr和td中是让他里面的文字居中-->
		<table border="1" width="800" height="500" align="center">
			<!--tr*5>td{后盾网}*6-->
			<!--第一行-->
			<tr bgcolor="green" align="center" valign="middle">
				<td></td>
				<td height="50">周一</td>
				<td>周二</td>
				<td>周三</td>
				<td>周四</td>
				<td>周五</td>
			</tr>
			<!--第一行结束-->
			
			<!--第二行-->
			<tr>
				<td>第一节课</td>
				<td>语文</td>
				<td>体育</td>
				<td width="200">数学</td>
				<td>物理</td>
				<td>化学</td>
			</tr>
			<!--第二行结束-->
			
			<!--第三行-->
			<tr>
				<td>第二节课</td>
				<td bgcolor="red">英语</td>
				<td>生物</td>
				<td>语文</td>
				<td>化学</td>
				<td>音乐</td>
			</tr>
			<!--第三行结束-->
			
			<!--第四行-->
			<tr>
				<td>第三节课</td>
				<td>数学</td>
				<td>美术</td>
				<td>物理</td>
				<td>化学</td>
				<td>英语</td>
			</tr>
			<!--第四行结束-->
			
			<!--第五行-->
			<tr>
				<td>第四节课</td>
				<td>体育</td>
				<td>音乐</td>
				<td>数学</td>
				<td>英语</td>
				<td>物理</td>
			</tr>
			<!--第五行结束-->
		</table>
		
		
	</body>
</html>
