<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>后盾网相亲大会报名表</h1>
		
	<form action="houdun.php" method="post">
			
		姓名：<input type="text" name="username" />
		<br /><br />
		
		密码：<input type="password" name="pwd" />
		<br /><br />
		
		<!--同一组单选按钮的name属性值要一样-->
		性别：男<input type="radio" name="sex" value="1" />
		女<input type="radio" name="sex" value="0" />
		<br /><br />
		
		<!--同一组复选框的name属性值要一样，并且name值后面都要加上中括号[]-->
		家庭条件：资产百万 <input type="checkbox" name="family[]" value="baiwan" />
		老爹当官 <input type="checkbox" name="family[]" value="dieguan" />
		良田百亩 <input type="checkbox" name="family[]" value="liangtian" />
		一身负债 <input type="checkbox" name="family[]" value="fuzhai" />
		<br /><br />
		
		<!--如果下拉列表中的option有value值，就发送value值，如果没有value值，求发送被选中的option标签的内容-->
		学历：<select name="education">
			<option>幼儿园</option>
			<option>小学</option>
			<option value="chuzhong">初中</option>
			<option>高中</option>
			<option value="dazhuan">大专</option>
			<option>本科</option>
			<option>硕士</option>
			<option>博士</option>
			<option>战士</option>
			<option>圣斗士</option>
			<option>烈士</option>
		</select>
		<br /><br />
		
		靓照：<input type="file" />
		<br /><br />
		
		个人介绍：<textarea name="description"></textarea>
		<br /><br />
		
		<input type="submit" />
		<input type="reset" />
			
			
			
	</form>
		
		
		
	</body>
</html>
