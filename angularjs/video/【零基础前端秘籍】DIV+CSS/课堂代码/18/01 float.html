<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 150px;
			
		}
		#one{
			background: #22B14C;
			float: left;
		}
		#two{
			background: #FF7F27;
			float: left;
		}
		#three{
			background: #00A2E8;
			float: left;
		}
	</style>
	</head>
	<body>
		<!--float可以让多个块级元素排列到同一行-->
		<!--有float:left;属性的元素会先往当前这一行最左边跑，如果跑到最左边，会从上一行的最右边出来，继续向做跑-->
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		
		
		
		
	</body>
</html>
