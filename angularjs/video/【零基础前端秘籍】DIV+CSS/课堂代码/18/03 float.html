<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 150px;
			
		}
		#one{
			background: #22B14C;
		}
		#two{
			background: #FF7F27;
			float: left;
		}
		#three{
			background: #00A2E8;
			width: 400px;
			height: 200px;
		}
	</style>
	</head>
	<body>
		
		
		<!--一个正常元素在排列位置的时候会忽略掉他前面的浮动元素-->
		
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		
		
		
		
	</body>
</html>
