<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 150px;
			
		}
		#one{
			background: #22B14C;

		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		
		
		
		
	</body>
