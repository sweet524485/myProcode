<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 300px;
				height: 40px;
				/*边框:粗细 线条样式 颜色*/
				border: 2px solid blue;
			}
			a{
				width: 300px;
				height: 40px;
				border: 2px solid orange;
			}
			img{
				width: 300px;
				height:300px;
			}
		</style>
	</head>
	<body>
		
		<!--行内块级元素（块级行内元素）-->
		<!--1、能设置宽高-->
		<!--2、能和其他元素待在同一行-->
		<!--常见行内块级元素：img 表单-->
		<img src="dog.jpg" /><img src="cat.jpg" />
		
		
		
		<br /><br /><br /><br />
		<!--行级元素
		1、不能设置宽高
		2、能和其他行级元素待在同一行
		常见的行元素：a span strong em u-->
		<a href="">后盾网</a>
		<a href="">后盾网</a>
		<a href="">后盾网</a>
		
		
		<br /><br /><br /><br />
		<!--块级元素：
		1、能设置宽高
		2、独占一行不和其他元素待在同一行
		常见的块级元素：div p ul li h1-h6-->
		<p>后盾网 人人做后盾</p>
		<p>后盾网 人人做后盾</p>
		<p>后盾网 人人做后盾</p>
		
		
		
		
		
	</body>
</html>
