<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#gg{
				width: 300px;
				height: 300px;
				background: orange;
				/*固定定位*/
				position: fixed;
				bottom: 10px;
				right: 10px;
			}
		</style>
	</head>
	<body>
		
		<!--固定定位-->
		<!--1、完全脱离文档流-->
		<!--2、元素相对于浏览器可视区域进行定位-->
		<!--3、元素原来在文档流里的位置不再被保留-->
		
		<div id="gg"></div>
		<img src="hao123.png"/>
		
		
	</body>
</html>
