<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 150px;
		}
		#one{
			background: #22B14C;
		}
		#two{
			background: #FF7F27;
			/*绝对定位*/
			position: absolute;
			left: 100px;
			top: -50px;
		}
		#three{
			background: #00A2E8;
		}
	</style>
	</head>
	<body>
		<!--绝对定位-->
		<!--1、元素在文档流中的位置不再被保留-->
		<!--2、绝对定位相对于离他最近的有定位属性的父级元素进行定位-->
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		
		
		
		
	</body>
</html>
