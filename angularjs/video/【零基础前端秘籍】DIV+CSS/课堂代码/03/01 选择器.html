<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		/*标签选择器*/
		/*选中的是页面中所有标签名是p的元素*/
		/*p{
			color: red;
			font-size: 25px;
		}*/
		
		
		/*ID选择器*/
		/*选择的是id值为two的元素*/
		/*id要保证唯一性,在一个页面中,同一个id最多只能出现一次*/
		/*#two{
			color: red;
			font-size: 25px;
		}*/
		
		/*类选择器（class选择器）*/
		/*选择的是class值是hd的元素*/
		/*.hd{
			color: red;
			font-size: 25px;
		}*/
		
		/*交叉选择器*/
		/*选择的是标签名是p并且class是hd的元素*/
		/*交叉选择器中间一定没有空格*/
		/*p.hd{
			color: red;
			font-size: 25px;
		}*/
		
		
		/*子代选择器/父子选择器/包含选择器*/
		/*选择的是id是box的元素里面的p标签*/
		/*子代选择器中间有空格,空格表示父子关系*/
		/*#box p{
			color: red;
			font-size: 25px;	
		}*/
		
		/*群组选择器*/
		/*选择的是class是hd,或者标签名是span,或者id是two的元素*/
		/*.hd,span,#two{
			color: red;
			font-size: 25px;
		}*/
		
		/*通用选择器*/
		/*选中页面中所有的元素*/
		/**{
			
		}*/
		
		
		
	</style>
		
	</head>
	<body>
	<span class="hd">我是class是hd的span标签</span>
	<!--p{后盾网 人人做后盾$}*8-->
	<p>后盾网 人人做后盾1</p>
	<p id="two">后盾网 人人做后盾2</p>
	<p class="hd">后盾网 人人做后盾3</p>
	<p class="hd">后盾网 人人做后盾4</p>
	<p>后盾网 人人做后盾5</p>
	<p class="hd">后盾网 人人做后盾6</p>
	<p>后盾网 人人做后盾7</p>
	<p>后盾网 人人做后盾8</p>
		
	<div id="box">
		<p>哈哈哈</p>
		<p>哈哈哈</p>
		<p>哈哈哈</p>
		<p>哈哈哈</p>
	</div>	
	
		
	</body>
</html>
