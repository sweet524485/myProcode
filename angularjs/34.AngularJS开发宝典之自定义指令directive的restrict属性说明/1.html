<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div ng-app="qtt" style="text-align:center;">
	<br/>
	<div qiutantan></div>
	<hr>
	<h1 qiutantan></h1>
	<hr>
	<qiutantan></qiutantan>
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	m.directive('qiutantan',[function(){
 		return{
 			restrict:'AEC', //a attr E element c class
 			template:'仇郯郯自定义组件'
 		}
 	}])
</script>
</body>
</html>
