<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs2</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div ng-app="qtt" ng-controller="ctrl" style="text-align:center;">
	<br/><br/>
	商品：<input type="text" ng-model="goods.title"/><br/><br/>
	价格：<input type="text" ng-model="goods.price" readonly="readonly"><br/><br/>
	数量：<input type="text" ng-model="goods.num"><br/><br/>
	总价：<input type="text" ng-value="goods.price*goods.num" readonly="readonly"/>
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	//模型下的控制器，里面有个回调函数
 	m.controller('ctrl',['$scope',function ($scope){
 		$scope.goods = {title:'手机','price':2886,'num':2};
 	}])
</script>
</body>
</html>
