<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs6</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div ng-app="qtt" ng-controller="ctrl" style="text-align:center;"><br/>
	网站开启：
	<input type="radio" ng-model="status" ng-value="1"> 开启
	<input type="radio" ng-model="status" ng-value="0"> 关闭
	<br/><br/>status = {{status}}
	<div ng-show="status==0">
		<h2>关闭原因</h2>
		<textarea name="" id="" cols="30" rows="5">正在维护中。。。</textarea>
	</div>
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	//模型下的控制器，里面有个回调函数
 	m.controller('ctrl',['$scope',function ($scope){
 		$scope.status = 1;
 	}])
</script>
</body>
</html>
