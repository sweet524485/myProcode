<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
	<script src="jquery.js"></script>
</head>
<body>
<div ng-app="qtt" ng-controller="ctrl" style="text-align:center;">
	<br/>
	<!-- <a href="" ng-click="get()">get</a>
	<hr/>
	{{message}} -->
	<a href="" ng-click="getClientHeight()">获取内容高度</a>
	内容高度是：{{clientHeight}}
	<hr>
	<a href="" ng-click="getScrollHeight()">获取内容显示区高度</a>
	内容显示区域高度是：{{scrollHeight}}
	<hr>
	<a href="" ng-click="prompt()">请输入内容</a>
	请输入的内容是：{{content}}
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	m.controller('ctrl',['$scope','$window',function($scope,$window){
 		/*$scope.get = function() {
 			if($window.confirm('您确定操作吗？')){
 				$scope.message = '您点了确定';
 			}else{
 				$scope.message = '您点了取消';
 			}
 		}*/
 		$scope.getClientHeight = function (){
 			$scope.clientHeight = $window.document.body.clientHeight;
 		}
 		$scope.getScrollHeight = function(){
 			$scope.scrollHeight = $window.document.body.scrollHeight;
 		}
 		$scope.prompt = function() {
 			$scope.content = $window.prompt('请输入内容！');
 		}
 	}]);
</script>
</body>
</html>
