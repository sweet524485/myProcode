<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div ng-app="qtt" ng-controller="ctrl"  style="text-align:center;">
	标题：<input type="text" ng-model="news.title">{{error}}
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	//模型下的控制器，里面有个回调函数
 	m.controller('ctrl',['$scope',function ($scope){
 		//$scope.title = "仇郯郯";
 		/*$scope.$watch("title",function(newData,oldData){
 			$scope.error = newData.length>3?"标题不能超过3位":"";
 		})*/
 		$scope.news = {title:""};
 		$scope.$watch("news",function(n,o){
 			$scope.error = n.title.length > 3 ? "标题不能超过3位" : "";
 		},true)
 	}])
</script>
</body>
</html>
