<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div ng-app="qtt" ng-controller="ctrl"  style="text-align:center;">
	<br/>
	{{data}}
	<hr/>
	<button ng-click="orderBy()">控制器中使用过滤器</button>
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	//模型下的控制器，里面有个回调函数
 	m.controller('ctrl',['$scope','$filter',function ($scope,$filter){
 		$scope.data =[
 			{id:1,click:100,title:'仇郯郯'},
 			{id:2,click:200,title:'仇明杰'},
 			{id:3,click:300,title:'仇明论'}
 		];
 		$scope.orderBy = function(){
 			$scope.data = $filter('orderBy')($scope.data,'id',true);
 		}
 	}])
</script>
</body>
</html>
