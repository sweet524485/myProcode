<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../org/angular.min.js"></script>
</head>
<body ng-app="hd">
    <div ng-controller="ctrl" ng-cloak>
         <!--失去焦点触发数据同步-->
        <!--<input type="text" ng-model="data" ng-model-options="{updateOn:'blur'}">-->
        <!--延迟2秒更新数-->
        <!--<input type="text" ng-model="data" ng-model-options="{debounce:2000}">-->
        <input type="text" ng-model="data" ng-model-options="{updateOn:'default blur',debounce:{default:2000,blur:0}}">
        <hr>
        {{data}}
    </div>
</body>
</html>
<script>
    angular.module('hd',[]).controller('ctrl',['$scope',function($scope){
        $scope.data = '后盾网';
    }])
</script>
