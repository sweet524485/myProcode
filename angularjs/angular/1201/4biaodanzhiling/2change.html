<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../org/angular.min.js"></script>
</head>
<body ng-app="hd">
    <div ng-controller="ctrl" ng-cloak>
        <input type="text" ng-model="data" ng-change="func()">
        <hr>
        {{title}}
    </div>
</body>
</html>
<script>
    angular.module('hd',[]).controller('ctrl',['$scope',function($scope){
        $scope.data = '';
        $scope.title = ''
        $scope.func = function(){
            $scope.title += 'hdphp';
        }
    }])
</script>
