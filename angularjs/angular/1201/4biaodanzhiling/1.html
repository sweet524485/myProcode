<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../org/angular.min.js"></script>
</head>
<body ng-app="hd">
    <div ng-controller="ctrl" ng-cloak>
        <select ng-model="sex">
            <option ng-selected="sex==1" value="1">男</option>
            <option ng-selected="sex==0" value="0">女</option>
        </select>
        <hr>
        {{sex}}
        <hr>
        <input type="radio" ng-model="sex" value="1"> 男
        <input type="radio" ng-model="sex" value="0"> 女
    </div>
</body>
</html>
<script>
    angular.module('hd',[]).controller('ctrl',['$scope',function($scope){
        $scope.sex = 1;
    }])
</script>
