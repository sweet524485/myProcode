<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div ng-app="qtt" style="text-align:center;" ng-controller="ctrl">
	<br/>
	<input type="text" ng-model="name">
	<h1 qmj qmj-Color="name"></h1>
	
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	m.directive('qmj',[function(){
 		return {
 			restrict:'AEC',
 			template:'{{color}}<span style="color:{{color}}">仇郯郯</span><input type="text" ng-model="color">',
 			scope:{color:'=qmjColor'}
 		}
 	}]);
 	m.controller('ctrl',['$scope',function($scope){
 		$scope.name = "red";
 	}]);
</script>
</body>
</html>
