<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
</head>
<body ng-app="qtt" ng-controller="ctrl">
<div style="width:500px; margin:370px auto;">
	<br/><br/>
	颜色：<input type="color" ng-model="color"><br/><br/>
	大小：<input type="number" ng-model="size"><br/><br/>
	<div ng-style="{color:color,fontSize:size+'px'}">
		仇郯郯
	</div>
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	//模型下的控制器，里面有个回调函数
 	m.controller('ctrl',['$scope',function ($scope){
 		$scope.size = 30;
 	}])
</script>
</body>
</html>
