<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script src="angular.min.js"></script>
</head>
<body>
<div ng-app="qtt" style="text-align:center;" ng-controller="ctrl">
	<br/>
	{{name}}
	<button ng-click="callback()">事件1</button>
	<hr/>
	<button id="bt">事件2</button>
</div>
<script type="text/javascript">
	//声明一个模块变量（类似于实例化一个前台模型）
 	var m = angular.module('qtt',[]);
 	m.controller('ctrl',['$scope',function($scope){
 		$scope.name = "仇郯郯";
 		$scope.callback = function (){
 			$scope.name = "仇明杰老师"
 		}
 		var oBt = document.getElementById('bt');
 		oBt.onclick = function(){
 			$scope.name = "仇郯郯同学";
 			$scope.$apply();
 		}
 	}]);
</script>
</body>
</html>
